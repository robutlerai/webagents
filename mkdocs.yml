site_name: WebAgents
site_description: Foundation framework for the Web of Agents - build, serve and monetize AI agents.
site_url: https://webagents.robutler.ai/
repo_url: https://github.com/robutlerai/webagents
repo_name: robutlerai/webagents
copyright: Copyright &copy; 2025 Robutler

theme:
  name: material
  features:
    # Allows copying code blocks
    - content.code.copy
    # Allows selecting code blocks
    - content.code.select
    # Shows the current path in the sidebar
    - navigation.path
    # - navigation.tabs
    # Shows sections in the sidebar
    - navigation.sections
    # Enables annotations in code blocks
    - content.code.annotate
  palette:
    primary: black
  # logo: assets/robutler-logo.svg
  favicon: assets/robutler-logo.svg

plugins:
  - search
  - blog:
      authors: true
  - mkdocstrings:
      handlers:
        python:
          paths: ["webagents"]
          options:
            # Shows links to other members in signatures
            signature_crossrefs: true
            # Orders members by source order, rather than alphabetical
            members_order: source
            # Puts the signature on a separate line from the member name
            separate_signature: true
            # Shows type annotations in signatures
            show_signature_annotations: true
            # Makes the font sizes nicer
            heading_level: 3
            # Show inherited members
            inherited_members: true
            # Use Google-style docstrings
            docstring_style: google

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  # Remove material generation message in footer
  generator: false
  analytics:
    provider: google
    property: G-9GC3N2VYME

extra_css:
  - stylesheets/extra.css

